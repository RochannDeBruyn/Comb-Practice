<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Combinator Practice</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <h2>Product Card</h2>

    <div class="details">
      <p class="price">$25.00</p>
      <p class="desc">A simple description of the product.</p>
      
      <div class="extra">
        <p>Extra information 1</p>
        <p>Extra information 2</p>
      </div>
    </div>

    <button>Buy Now</button>

    <p class="note">Limited stock available!</p>
    <p class="promo">Use code SAVE10</p>
  </div>

</body>
</html>
